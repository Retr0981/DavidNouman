<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Please fill out the survey form below:</p>
  
  <form id="survey-form">
    <label for="name" id="name-label">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required>
    
    <label for="email" id="email-label">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required>
    
    <label for="number" id="number-label">Number:</label>
    <input type="number" id="number" placeholder="Enter a number" min="1" max="100" required>
    
    <label for="dropdown">Select an option:</label>
    <select id="dropdown">
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
    </select>
    
    <label>Choose an option:</label>
    <input type="radio" id="option1" name="options" value="option1">
    <label for="option1">Option 1</label>
    <input type="radio" id="option2" name="options" value="option2">
    <label for="option2">Option 2</label>
    
    <label>Check the options that apply:</label>
    <input type="checkbox" id="checkbox1" value="option1">
    <label for="checkbox1">Option 1</label>
    <input type="checkbox" id="checkbox2" value="option2">
    <label for="checkbox2">Option 2</label>
    
    <label for="comments">Additional Comments:</label>
    <textarea id="comments" placeholder="Enter your comments"></textarea>
    
    <button type="submit" id="submit">Submit</button>
  </form>
</body>
</html>
